      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/site/favicons/apple-touch-icon.png"

      rel="mask-icon"
      href="assets/site/favicons/safari-pinned-tab.svg"

    />

    <meta name="theme-color" content="#0076c3" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

      import Alpine from "https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/module.esm.js";

      window.Alpine = Alpine;
      Alpine.start();

    <script
      defer
      src="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.js"
    ></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <!-- â”€â”€â”€â”€â”€ HERO (fills full viewport) â”€â”€â”€â”€â”€ -->
    <mpr-band class="band band-hero">
      <section id="top-content-section">
        <div class="hero-media">
          <video
            aria-hidden="true"
            autoplay
            class="hero-video"
            id="hero-video"
            muted
            playsinline
            preload="auto"
          >
            <source src="assets/site/hero/hero-loop.webm" type="video/webm" />
            <source src="assets/site/hero/hero-loop.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <button
            aria-controls="hero-video"
            aria-pressed="false"
            class="hero-sound-toggle hero-sound-overlay"
            id="hero-sound-toggle"
            type="button"
          >
            <span class="sr-only">Toggle sound</span>
            <span aria-hidden="true" class="hero-sound-glyph hero-sound-muted"
              >ðŸ”‡</span
            >
            <span aria-hidden="true" class="hero-sound-glyph hero-sound-on"
              >ðŸ”Š</span
            >
          </button>
        </div>

        <div class="hero-text-block">
          <h1 class="hero-title">Marco Polo Research Lab</h1>

          <p class="tagline">The new platform you can stand on.</p>

          <div class="hero-cta-group">
            <a class="hero-cta-button" href="#projects">Discover Our Work</a>
          </div>
        </div>
      </section>
    </mpr-band>

    <!-- â”€â”€â”€â”€â”€ Project Bands â”€â”€â”€â”€â”€ -->
    <main class="bands" id="projects">
      <mpr-band class="band band-tools" data-band-category="Tools">
        <div class="band-inner">
          <div class="band-heading">
            <h2>Tools</h2>
          </div>
          <div class="band-grid" data-band-cards></div>
        </div>
      </mpr-band>

      <mpr-band class="band band-platform" data-band-category="Platform">
        <div class="band-inner">
          <div class="band-heading">
            <h2>Platform</h2>
          </div>
          <div class="band-grid" data-band-cards></div>
        </div>
      </mpr-band>

      <mpr-band class="band band-products" data-band-category="Products">
        <div class="band-inner">
          <div class="band-heading">
            <h2>Products</h2>
          </div>
          <div class="band-grid" data-band-cards></div>
        </div>
      </mpr-band>

      <mpr-band class="band band-research" data-band-category="Research">
        <div class="band-inner">
          <div class="band-heading">
            <h2>Research</h2>
          </div>
          <div class="band-grid" data-band-cards></div>
        </div>
      </mpr-band>
    </main>

    <!-- Footer -->
    <mpr-footer
      sticky="false"
      privacy-link-label="Privacy &amp; Terms"
      style="
        --mpr-color-surface-primary: var(--bg-panel);
        --mpr-color-surface-elevated: var(--bg-panel-alt);
        --mpr-color-text-primary: var(--text-gold-strong);
        --mpr-color-accent: var(--accent-gold);
        --mpr-color-accent-contrast: var(--mpr-color-accent-contrast);
        --mpr-color-border: var(--accent-outline);
      "
      privacy-modal-content='<h3>Privacy &amp; Terms</h3><p>We only retain project metadata and contact details needed to deliver Marco Polo Research Lab services. No personal information is shared or sold.</p><p>Need data removed? Email <a href="mailto:legal@mprlab.com">legal@mprlab.com</a> with the affected product and account identifier.</p>'
      links-collection='{
        "style":"drop-up",
        "text":"Built by Marco Polo Research Lab",
        "links":[
            {"label":"Marco Polo Research Lab","url":"https://mprlab.com"},
            {"label":"Gravity Notes","url":"https://gravity.mprlab.com"},
            {"label":"LoopAware","url":"https://loopaware.mprlab.com"},
            {"label":"Allergy Wheel","url":"https://allergy.mprlab.com"},
            {"label":"Social Threader","url":"https://threader.mprlab.com"},
            {"label":"RSVP","url":"https://rsvp.mprlab.com"},
            {"label":"Countdown Calendar","url":"https://countdown.mprlab.com"},
            {"label":"LLM Crossword","url":"https://llm-crossword.mprlab.com"},
            {"label":"Prompt Bubbles","url":"https://prompts.mprlab.com"},
            {"label":"Wallpapers","url":"https://wallpapers.mprlab.com"}
        ]}'
      aria-label="Marco Polo Research Lab footer"
    >
    </mpr-footer>

    <script src="mpr-band.js"></script>
    <script src="script.js"></script>
  </body>
</html>
